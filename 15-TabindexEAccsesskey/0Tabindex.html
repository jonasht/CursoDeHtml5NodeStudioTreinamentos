<body>
<h1> Tabindex e Accsesskey</h1>
    <h2>o tabindex serve p especificar a ordem de quando a eh apertado o TAB e <br> mostrar quando primeiro o tab deve acessar</h2>
    
    <!--o tabindex serve p especificar a ordem de quando a eh apertado o TAB e mostrar quando primeiro o tab deve acessar-->
    <a href="http://www.google.com.br" tabindex="3">Google</a><br>
    <a href="http://www.youtube.com.br" tabindex="1">youtube</a><br>
    <a href="http://www.outlook.com" tabindex="4">Outlook</a><br>
    <a href="http://www.github.com" tabindex="2">github</a><br>

</body>
