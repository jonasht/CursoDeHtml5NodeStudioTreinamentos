<!DOCTYPE html>
<html>
    <head>
        <title>tabelas</title>
        <meta charset="utf-8">
    
        <style>
            table, th, td {border: 1px solid #000;}
            th, td{padding: 7px;}
            .nome {background-color: red;}
            .email {background-color: green;}
            .telefone {background-color: blue;}
            .cargo {background-color: yellow;}

        </style>
    </head>
    <body>
        <h1>tabelas</h1>
        <table>
            <caption>cadastro dos clientes</caption>
            <colgroup>
                <col class="nome">
                <col class="email">
                <col class="telefone">
                <col class="cargo"> 

            </colgroup>

            <thead>
            <tr>
                    <th>Nome:</th>
                    <th>Email:</th>
                    <th>Telefone:</th>
                    <th>Cargo</th>
            </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Jonas</td>
                    <td>jonas@outlook.com</td>
                    <td>(19) 5685-0808</td>
                    <td rowspan= "2" >Desenvolvedor</td>
                </tr>
            </tbody>

            <tbody>
                <tr>
                    <td>Henrique</td>
                    <td>henrique@outlook.com.br</td>
                    <td>(25) 4521-1234</td>

                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="4">total 2</td>
                </tr>
            </tfoot>

        </table>
    </body>
</html>
