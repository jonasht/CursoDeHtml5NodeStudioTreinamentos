<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>audio</title>

    </head>
    <body>
        <h1>audio de: </h1>
        <audio controls>
            <source src="som.mp3" type="audio/mpeg">
        </audio>

        <h1>com auto play</h1>
        <audio controls autoplay>
            <source src="som.mp3" type="audio/mpeg">
        </audio>

        <h1>com auto play com loop</h1>
        <audio controls autoplay loop>
            <source src="som.mp3" type="audio/mpeg">
        </audio>
        


    </body>

</html>
