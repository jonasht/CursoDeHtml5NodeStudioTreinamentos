<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabindex e Accsesskey</title>
</head>
<body>
    <h1>Tabindex e Accsesskey</h1>
    <h2>com accesskey <br> o forma um atalho e <br> apertando ALT mais o atalho eh direcionado para o link</h2>
    
    <a href="http://www.google.com.br" tabindex="3" accesskey="g">Google g</a><br>
    <a href="http://www.youtube.com.br" tabindex="1" accesskey="youtube">youtube y</a><br>
    <a href="http://www.outlook.com" tabindex="4" accesskey="o">Outlook o</a><br>
    <a href="http://www.github.com" tabindex="2" accesskey="h">github h</a><br>
    <!--o tabindex serve p especificar a ordem de quando a eh apertado o TAB e mostrar quando primeiro o tab deve acessar-->

    <h3>exemplo: ALT + o serah direcionado para outlook </h3>
</body>
</html>
