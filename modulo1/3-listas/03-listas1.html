<DOCTYPE html>

    <html>
        <head>
            <title>listas</title>
            <meta charset="uft-8">
        </head>
        <body>
            <h1>listas</h1>
            <h2>lista não ordenada</h2>
            
            <ul>        
                <li>arroz</li>               
                <li>batata</li>
                <li>ovo</li>
            </ul>

            <h2>lista ordenada</h2
                
            <ol type="A">
                <li>arroz</li>               
                <li>batata</li>
                <li>ovo</li>                  
            </ol>  

            <h2>lista de descrição</h2>
            <dl>
                <dt>ventilador</dt>
                <dd>isso serve para fazer vento</dd>
                <dt>mochila</dt>
                <dd>serve para carregar coisas uteis</dd>
                <dt>tv</dt>
                <dd>serve para deixar as pessoas ...</dd>
            </dl>



        </body>
        
    
    
    
    
    </html>
