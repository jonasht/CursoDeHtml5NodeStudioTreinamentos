<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu e Menuitem</title>

    <style>
        .elemento{width: 300px; height:300px; background-color: #ccc;;}
    </style>

</head>
<body>
    <!--somente o firefox tem Menu e Menuitem-->
    <h1>Menu e Menuitem</h1>

    <div class="elemento" contextmenu="meu-menu"></div>
    
    <menu type="context" id="meu-menu">
        <!--quando clicado coom o botao direito do mouse em cima do quadradinho
        aparece a opcao de Atualizar como estah escrito no menuitem-->
        <menuitem> Atualizar </menuitem>

        <menu label="siga-n0s">

            <menuitem icon="icon/facebook.png">facebook</menuitem>
            <menuitem icon="icon/google.png">google</menuitem>
            <menuitem icon="icon/linkedin.png">linkedin</menuitem>
        </menu>

    </menu>

</body>
</html>
